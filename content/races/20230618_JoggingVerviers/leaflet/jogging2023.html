<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Jogging de Verviers</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script> 
    <script src="/run/js/basemaps.js" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%; height: 400px;"></div>
<script>
  var map = L.map('map', {fullscreenControl: true}).setView([50.582, 5.8574], 13);

  var baseMaps = {
  	"CartoDB": CartoDB,
  	"OpenStreetMap": OpenStreetMap_Mapnik,
    "OpenTopoMap": OpenTopoMap
  };

  map.addLayer(OpenStreetMap_Mapnik)

  var customLayer = L.geoJson(null, {
  	style: function(feature) {
  		return {
  			color: 'blue',
  			weight: 3,
  			opacity: .75
  			};
  	}
  });

  var gpmLayer = L.geoJson(null, {
  	style: function(feature) {
  		return {
  			color: 'red',
  			weight: 3,
  			opacity: .9
  			};
  	}
  });

  var ParcoursOld = omnivore.gpx('/run/data/JoggingVerviers2017.gpx', null, customLayer);
  ParcoursOld.addTo(map);
  var ParcoursNew = omnivore.gpx('/run/data/JoggingVerviers2023b.gpx', null, gpmLayer);
  ParcoursNew.addTo(map);

  var overlayers = {
  	"Ancien parcours": ParcoursOld,
  	"Nouveau parcours": ParcoursNew,
  };

L.control.layers(baseMaps, overlayers, {autoZIndex:false, collapsed:false}).addTo(map);

</script>

</body>
</html>
