<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Multi-Color Polygons</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map { height: 800px; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com"></script>
    <script>
        // 1. Initialize the map
        const map = L.map('map').setView([39.64, 3], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);


        fetch('contour.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, { style: zoneStyle }).addTo(map);
        });

        

        // 4. Create the style function
        function zoneStyle(feature) {
            return {
                fillColor: feature.properties.thecolor,
                weight: 2,
                opacity: 1,
                color: feature.properties.thecolor,  // Border color
                fillOpacity: 0.37
            };
        }

        // 5. Add GeoJSON to map with the style
        L.geoJSON(myData, {
            style: zoneStyle,
            onEachFeature: function (feature, layer) {
                layer.bindPopup("Zone: " + feature.properties.zone);
            }
        }).addTo(map);

    </script>
</body>
</html>
